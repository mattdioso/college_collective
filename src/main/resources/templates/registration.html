<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head data-th-replace="fragments/mainlayout :: head('Register')" />

<body>
	<div data-th-replace="fragments/mainlayout :: bodyHeader"></div>
	<div class="container island">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">New User Registration</h1>
			</div>
			<div class="panel-body">
				<form action="/registration" data-th-action="@{/registration}" data-th-object="${user}" method="POST" enctype="utf8">
					<div class="form-group">
						<label>User Name</label>
						<input data-th-field="*{userName}" />
						<!-- <p data-th-each="error : ${#fields.errors('userName')}" data-th-text="${error}">Validation Error</p> -->
					</div>

					<div class="form-group">
						<label>School</label>
						<input data-th-field="*{userSchool}" />
						<!-- <p data-th-each="error : ${#fields.errors('userSchool')" data-th-text="${error}"></p> -->
					</div>

					<div class="form-group">
						<label>Email</label>
						<input data-th-field="*{userEmail}" />
						<!-- <p data-th-each="error : ${#fields.errors('userEmail')" data-th-text="${error}"></p> -->
					</div>

					<div class="form-group">
						<label>Password</label>
						<input type="password" data-th-field="*{password}" />
						<!-- <p data-th-each="error : ${#fields.errors('password')" data-th-text="${error}"></p> -->
					</div>

					<div class="form-group">
						<label>Confirm Password</label>
						<input type="password" data-th-field="*{matchingPassword}"/>
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
