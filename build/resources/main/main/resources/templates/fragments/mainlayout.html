<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">

    <title data-th-text="'College Collective - ' + ${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
 	
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/css/main.css" th:href="@{/css/main.css}"/>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
</head>
<body>
	<div class = "nav-wrapper" th:fragment="bodyHeader">
		<nav class="navbar navbar-default" style="height: 80px;" data-th-fragment="content">
			<div class="container-fluid">
				<div class="picSquare">
					<figure>
						<img th:src="@{/images/logo.png}" src="../../static/images/logo.png" style="height:108px;width:108px;margin-top: 22px;float: left;"/>

					</figure>
				</div>
				
				
					<ul class="nav navbar-nav">

  					<li class="active"><a href="/">Home</a></li>
  					<li class="dropdown"><a href="/Colleges" data-toggle="dropdown" class="dropdown-toggle">Colleges<b class="caret"></b></a>
  					<ul class="dropdown-menu">
  						<li><a href="/SeattleUniversity" style="color:rgb(247,148,29);font: corbel;">Seattle University</a></li>
  						<li><a href="/UniversityOfWashington" style="color:rgb(247,148,29);font: corbel;">University of Washington</a></li>
  						<li><a href="/SeattlePacificUniversity" style="color:rgb(247,148,29);font: corbel;">Seattle Pacific University</a></li>
  					</ul>
  					<li class="dropdown"><a href="/About" data-toggle="dropdown" class="dropdown-toggle">About<b class="caret"></b></a>
  					<ul class="dropdown-menu">
  						<li><a href="/Company" style="color:rgb(247,148,29);">Company</a></li>
  						<li><a href="/Leadership" style="color:rgb(247,148,29);">Leadership</a></li>
  						<li><a href="/News" style="color:rgb(247,148,29);">News</a></li>
  					</ul>
  				</li>
  					<!--<li><a href="#">Page 3</a></li>-->
  					<li><a href="/login" style="float: right;">Login</a></li>
				</ul>

				<div class="col-sm-3 col-md-3 pull-right">
					<form class="navbar-form" role="search">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
							<div class="input-group-btn">
								<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
							</div>
						</div>
					</form>
				</div>
				</div>
		</nav>
	</div>
	<div id="pictureCarousel" class="carousel slide" data-ride="carousel" data-interval="10000" data-pause="null" th:fragment="carousel" style="width:100%;height:auto;margin:auto;background-size:contain;display: block;">
		<ol class="carousel-indicators">
			<li data-target="#pictureCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#pictureCarousel" data-slide-to="1"></li>
			<li data-target="#pictureCarousel" data-slide-to="2"></li>
		</ol>

		<div class="carousel-inner" role="listbox">
			<div class="active item">
				<img src="pics/seattleu.png" alt="Seattle University" style="width:100%;height: 500px;">
				<div class="carousel-caption">
					<p>Seattle University, Lemiuex Library, 4,000 Undergrad</p>
				</div> <!--height="396.5px" width="1024px"> -->
			</div>

			<div class="item">
				<img src="pics/SU com.png" alt="University of Washington" style="width:100%;height: 500px;"> <!--height="396.5px" width="1024px"> -->
				<div class="carousel-caption">
					<p>University of Washington, Quad, 30,000 Undergrad</p>
				</div>
			</div>

			<div class="item">
				<img src="pics/SU quad.png" alt="Seattle Pacific University" style="width:100%;height: 500px;"> <!--height="396.5px" width="1024px"> -->
			</div>
		</div>

		<a class="left carousel-control" href="#pictureCarousel" role="button" data-slide="prev">
			<span class="icon-prev" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>

		<a class="right carousel-control" href="#pictureCarousel" data-slide="next">
			<span class="icon-next" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<p></p>
	<div class="clearfix"></div>

</html>
